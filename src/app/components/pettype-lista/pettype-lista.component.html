<div class="container">
    <section *ngFor="let pettype of listaPetType">
        <input disabled type="text" [value]="pettype.name">
        <div class="buttons">
            <button class="buttonEdit">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-2"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
            </button>
            <button class="buttonDelete">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
            </button>
        </div>
    </section>

    <section *ngIf="isVisible">
        <app-pettype-add (onNew)="anadirNuevoPetType($event)"></app-pettype-add>
    </section>

    <button (click)="changeIsVisible()">
        Add
    </button>
</div>
